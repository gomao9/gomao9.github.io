<html>
  <head>
    <title>ULAファイナル アイドルptランキング</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      var json_path = 'https://dl.dropboxusercontent.com/s/ltic02nrj2o5nto/idol_rank_time_series.json'
      function options(json) {
        return {
          hAxis: {
            textPosition: 'bottom',
            showTextEvery: 6,
          },
          legend: { position: 'top' },
          explorer: {
            actions: ['dragToZoom', 'rightClickToReset'],
            axis: 'horizontal',
          },
          series: {
            0: { color: "#ffe43f" },
            1: { color: "#7f6575" },
            2: { color: "#b54461" },
            3: { color: "#d7a96b" },
            4: { color: "#99b7dc" },
            5: { color: "#f19591" },
          },
        };
      }

      function drawChart() {
        $.getJSON(json_path, function(json) {
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          data = google.visualization.arrayToDataTable(json);
          chart.draw(data, options(json));
        });
      }

    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
